<ng-container *ngIf="time; else elseTemplate">
  <h1>
    {{time}}
  </h1>
</ng-container>
<ng-template #elseTemplate>
  <mat-card *ngIf="isHost && guestIn">
    <strong>3. View estimated time to arrive.</strong> {{waitText}}
  </mat-card>
  <p *ngIf="!isHost" class="status-message">
    {{waitText}}
  </p>
  <app-share *ngIf="isHost && !guestIn">

  </app-share>
</ng-template>
